<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Flights Information</title>

    <h:outputStylesheet library="css" name="flightsTable.css"  />
</h:head>

<h:body>
    <h3>Flights information</h3>

    <hr/>

    <br/>

    <h:dataTable value="#{FlightDataUtil.flights}" var="tempFlight"
                 styleClass="demo-table"
                 headerClass="demo-table-header"
                 rowClasses="demo-table-odd-row,demo-table-even-row"
    >

        <h:column>
            <!-- the column header -->
            <f:facet name="header">Flight Number</f:facet>

            <!--  the value for each row -->
            #{tempFlight.flightnr}
        </h:column>

        <h:column>
            <!-- the column header -->
            <f:facet name="header">Flight</f:facet>

            <!--  the value for each row -->
            #{tempFlight.flightnr}
        </h:column>

        <h:column>
            <!-- the column header -->
            <f:facet name="header">Flight </f:facet>

            <!--  the value for each row -->
            #{tempFlight.flightnr}
        </h:column>

    </h:dataTable>

</h:body>
</html>
