<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:waa="http://xmlns.jcp.org/jsf/composite/components">

<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title>Flights App</title>

    <h:outputStylesheet library="css" name="flightsTable.css"/>
</h:head>

<h:body>
    <waa:menuComponent></waa:menuComponent>
    <div id="wrapper">
        <div id="header">
            <h2>add Flight</h2>
        </div>
    </div>

    <div id="container">

        <div id="content">

            <h:messages globalOnly="true" styleClass="error"/>

            <h:form id="frmFlights">

                <div class="form-group">
                    <h:outputLabel value="capacity:" styleClass="control-label col-sm-2"/>
                    <div class="col-sm-3">
                        <h:inputText id="txtCapacity" value="#{AirPlaneBean.capacity}"
                                     styleClass="form-control" required="true" label="capacity"/>
                        <h:message for="txtCapacity" styleClass="error"/>
                    </div>
                </div>


                <div class="form-group">
                    <h:outputLabel value="Model:" styleClass="control-label col-sm-2"/>
                    <div class="col-sm-3">
                        <h:inputText id="txtModel" value="#{AirPlaneBean.model}"
                                     styleClass="form-control" required="true" label="capacity"/>
                        <h:message for="txtModel" styleClass="error"/>
                    </div>
                </div>

                <h:outputText value="The serial bumber is :  #{AirPlaneBean.serialnr} " />

                <div class="row">
                    <div class="col">
                        <h:commandButton value="Add Airplane" action="returnFromAirplaneFlow" styleClass="btn btn-success"/>

                    </div>
                </div>
            </h:form>

        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous"></link>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <h:outputScript library="js" name="formatDatePicker.js"/>

</h:body>
</html>
